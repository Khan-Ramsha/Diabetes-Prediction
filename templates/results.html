<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #e0f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 10px;
            box-sizing: border-box;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
            box-sizing: border-box;
        }

        h1 {
            color: #00796b;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .result {
            font-size: 1.2em;
            color: #00796b;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 15px;
            color: white;
            background: #00796b;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #004d40;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }

            .btn {
                padding: 10px;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prediction Result</h1>
        <p class="result">{{ result }}</p>
        <a href="/" class="btn">Go Back</a>
    </div>
</body>
</html>
